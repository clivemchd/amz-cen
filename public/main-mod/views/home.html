<header ui-view="navbar" class="fixed-nav"></header>
<div class="content-wrapper">
  <!-- *********************************************************************************** 
  **                                        HOME 
  ***********************************************************************************  -->
  <div id="home" class="home-wrapper">
    <div class="cover-image"></div>
    <h1 id="full-name" meta="Clive Machado">Clive Mac</h1>
    <h1 id="current-title" class="animated fadeInUp">Application Engineer</h1>
  </div>
  <!-- *********************************************************************************** 
  **                                        ABOUT
  ***********************************************************************************  -->
  <div id="about" ng-app="amz-cen.about">
    <div ng-controller="about-mod-ctrl" class="about-wrapper">
      <h1 class="div-title">{{aboutMe.title}}</h1>
      <p class="about-description">{{aboutMe.description}}</p>
      <p class="about-other-description">{{aboutMe.otherDescription}}</p>      
    </div>
  </div>

  <!-- *********************************************************************************** 
  **                                       CONTACT 
  ***********************************************************************************  -->
  <div id="contact">
    <div class="contacts-wrapper">
      <h1 class="div-title">Let's get in touch</h1>        
      <form id="contact-form" action="">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Email Address" required>      
        <input type="text" placeholder="Phone" required>
        <input type="text" placeholder="Subject" required>                      
        <input type="text" placeholder="Your Message" required>
        <button class="contact-submit-btn" type="submit">
          <span><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
          Send
        </button>
      </form>
    </div>
  </div>
